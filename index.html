<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Razorpay-clone</title>
</head>
<body>
    <nav class="bg-deepBlue ">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between ">
            <!--razorpay logo-->
            <a href="#Home" class="cursor-pointer py-6 pr-6">
                <img src="./images/logo.svg" 
                width="125px"
                height="30px"
                alt="">
            </a>
            <!--another nav items-->
            <ul class="flex gap-x-6">
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                 transition-color duration-200 relative group" >
                    <a href="#">Payment</a>
                    <div class="absolute bottom-3 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                 transition-color duration-200 relative group" >
                    <a href="#">Banking</a>
                    <div class="absolute bottom-3 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                 transition-color duration-200 relative group" >
                    <a href="#">Corporate card</a>
                    
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                 transition-color duration-200 relative group" >
                    <a href="#">Payroll</a>
                   
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                 transition-color duration-200 relative group" >
                    <a href="#">Resources</a>
                    <div class="absolute bottom-3 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                 transition-color duration-200 relative group" >
                    <a href="#">Support</a>
                    <div class="absolute bottom-3 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                 transition-color duration-200 relative group" >
                    <a href="#">pricing</a>
                    <div class="absolute bottom-3 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100"></div>
                </li>
            </ul>

            <!--indian flag login signup-->
            <div class="flex gap-x-6">
                <img src="./images/india-flag.svg"
                    width="28px"
                    height="20px"
                alt="">

                <button class="bg-deepBlue py-3 px-5 font-mullish text-white cursor-pointer border
                 border-lightBlue rounded-sm text-sm font-bold">Log in</button>
                
                <button class="py-3 px-4 font-mullish rounded-sm text-sm font-bold bg-white text-lightBlue300
                 border transition-all duration-200 
                hover:text-lightBlue500">Sign up
                    <span class="font-black">&#8594;</span>
            </button>
            </div>
        </div>
    </nav>
    <!--hero section-->
    <section class="relative bg-deepBlue w-full overflow-x-clip">
        <div
        class="flex items-center flex-row justify-between w-10/12 max-w-[1080px] mx-auto">
        <!--left hero section-->
        <div class="space-y-8">
            <h1 class="text-white font-mullish font-bold text-[40px] leading-[1.2] ">Power your finance, grow your business</h1>
            <div class="w-6 h-1 bg-greenLight"></div>
            <p class="text-white font-mullish text-[18px] leading-7 opacity-70">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.</p>
            <button 
            class="bg-lightBlue300 text-white rounded-md font-mullish font-bold
             transition-all duration-200 hover:bg-lightBlue500 py-[15px] px-[10px]"
            >Sign up now</button>
        </div>
        <!--right hero section-->
   
            <img src="./images/hero-illustration.jpg" alt=""
            class="w-full max-w-[680px]"
            >
        </div>
        <!--shape part-->
        <div class="absolute left-0 -right-2  ">
            <img src="./images/hero-shape.svg" alt=""
                width="105%"
            >
        </div>

    </section>

</body>
</html>
